<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID STATICS</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
   <style>
     *{
       margin: 0;
       padding: 0
     }
      .Body {
         background: white;

     }
     .container{
       margin-top: 70px;
       background: rgb(32, 209, 233);
       border-radius: 1.5em;
       border-color: limegreen;
     }
   </style>
</head>
<body class="Body">
    <div class=container >
        
        <div class=stats style="text-align:center">
            <h1 class="title" style="border:5px solid rgb(255, 0, 13); margin:0 50px">COVID 19 LIVE STATICS</h1>
            <br><br>
            <div class="icon">
              <i class="fas fa-head-side-virus"></i>
            </div>
            <table class="table table-striped" id="table1">
                <thead>
                  <tr>
                    <th scope="col">New confirmed</th>
                    <th scope="col">New Deaths</th>
                    <th scope="col">New Recovered</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            <br><br>
                <table class="table table-striped" id="table2">
                    <thead>
                      <tr>
                        <th scope="col">Total confirmed</th>
                        <th scope="col">Total Deaths</th>
                        <th scope="col">Total Recovered</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
            <br><br>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="Refresh()">REFRESH</button>
        </div>
    </div>
    <script src="script test.js"></script>
</body>
</html>
